services:
  jamsend-dev:
    build:
      context: .
      dockerfile_inline: |
        FROM alpine:latest
        # Install Bun prerequisites and FFmpeg
        RUN apk add --no-cache \
            curl \
            unzip \
            ca-certificates \
            ffmpeg \
            bash
        # Install Bun
        RUN curl -fsSL https://bun.sh/install | bash
        # Make bun available in PATH for all users
        ENV PATH="/root/.bun/bin:${PATH}"
        # Verify installations
        RUN bun --version && ffmpeg -version
    container_name: jamsend-dev
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "9091:9091"
    command: bun run dev --host 0.0.0.0 --port 9091
    tty: true
    stdin_open: true
