# coturn/turnserver.conf

# Listen on standard STUN/TURN ports
listening-port=3478
tls-listening-port=5349

# Use your external IP (get it with: curl -4 ifconfig.me)
# Or use realm for automatic detection
relay-ip=192.168.1.11
external-ip=125.237.111.64

# STUN and TURN
listening-ip=0.0.0.0

# Realm for authentication
realm=jamsend.local

# Simple static user authentication (change these!)
user=jamsend:Eiru7gahneeD2che

# Logging
verbose
log-file=/var/log/turnserver.log

# Security
fingerprint
lt-cred-mech

# Relay configuration
min-port=49152
max-port=65535

# Deny private IP ranges from being relayed
no-multicast-peers
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Performance
no-cli


