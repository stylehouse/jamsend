# this file becomes docker-compose.yml on prod
# < give readonly access to chrome in an app server, a racast
x-common-volumes: &common-volumes
  music-volume: &music-volume "${MUSIC_PATH:-/home/s/Music/71mix/}:/music:ro"

services:
  app:
    build:
      context: .
      dockerfile_inline: |
        FROM alpine:3.19
        WORKDIR /app
        RUN apk add --no-cache vim \
            nodejs \
            npm
        # Copy package files
        COPY package*.json ./
        # Install ALL dependencies (including devDependencies for build)
        RUN npm ci
        # Copy source and build
        COPY . .
        RUN npm run build
        RUN npm run build:server

        # Clean up dev dependencies after build
        RUN npm prune --production
        
        CMD ["node", "dist-server/server.js"]
    container_name: jamsend-prod
    working_dir: /app
    ports:
      # this would bind to LAN address as well
      #  but WebRTC requires a secure context (can be localhost)
      # - "9091:9091"
      - "172.17.0.1:19091:19091"
    environment:
      - PORT=19091
      - HOST=0.0.0.0
      - INSTANCE_TYRANT_PREPUB=9547586469c20ce9
    tty: true
    stdin_open: true
    restart: 'always'
    command: node dist-server/server.js

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    ulimits:
      nproc: 100
      nofile: 1024







  peerjs:
    image: peerjs/peerjs-server
    container_name: jamsend-prod-peerjs
    ports:
      - "172.17.0.1:9995:9995"
    command: ["--port", "9995"]
    # the Caddy handle_path in leproxy takes this bit of path off
    #, "--path", "/peerjs-server"]
    restart: 'always'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    ulimits:
      nproc: 100
      nofile: 1024




  tyrant-logger:
    build:
      context: .
      dockerfile: ty/Dockerfile
    container_name: jamsend-prod-tyrant-logger
    user: "1000:1000"  # Run as your UID to avoid permission issues
    volumes:
      - ./ty:/app
      - ./logs:/logs
    ports:
      - "172.17.0.1:9393:9393"
    environment:
      - LOG_DIR=/logs
      - MOJO_LOG_LEVEL=info
      - MOJO_MODE=production
    restart: 'always'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    ulimits:
      # this is too low, and isn't per container
      #  because we are running against uid=1000
      # nproc: 100
      nofile: 1024


