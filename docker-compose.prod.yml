# this file becomes docker-compose.yml on prod
# < chrome beings
# < give readonly access to chrome in an app server, a racast

services:
  app:
    build:
      context: .
      dockerfile_inline: |
        FROM alpine:3.19
        WORKDIR /app
        RUN apk add --no-cache \
            nodejs \
            npm
        COPY package*.json ./
        RUN npm install
        COPY . .
    container_name: jamsend-prod
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "172.17.0.1:19091:19091"
    environment:
      - NODE_ENV=production
    command: npx vite --host 0.0.0.0 --port 19091
    tty: true
    stdin_open: true
    
    restart: always
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    ulimits:
      nproc: 100
      nofile: 1024

  peerjs:
    image: peerjs/peerjs-server
    container_name: jamsend-prod-peerjs
    ports:
      - "172.17.0.1:9995:9995"
    command: ["--port", "9995"]
    restart: always
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    ulimits:
      nproc: 100
      nofile: 1024

  tyrant-logger:
    build:
      context: .
      dockerfile: ty/Dockerfile
    container_name: jamsend-prod-tyrant-logger
    user: "1000:1000" # Run as your UID to avoid permission issues
    volumes:
      - ./ty:/app
      - ./logs:/logs
    ports:
      - "172.17.0.1:9393:9393"
    environment:
      - LOG_DIR=/logs
      - MOJO_LOG_LEVEL=info
      - MOJO_MODE=production
    restart: always
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    ulimits:
      # this is too low, and isn't per container
      #  because we are running against uid=1000
      # nproc: 100
      nofile: 1024